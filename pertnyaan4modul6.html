<!DOCTYPE html>
<html lang="en">
<head>
    <title>Total Pembelian Pelanggan</title>
</head>
<body>
    <script>
        let hargaBarang = 10000; 
        let jumlahBarang = 55;   
        const batasDiskon = 50;       
        const persentaseDiskon = 0.10;
        let totalHarga = hargaBarang * jumlahBarang;
        let diskon = 0;

        // Cek apakah jumlah barang lebih dari batas untuk mendapatkan diskon
        if (jumlahBarang > batasDiskon) {
            diskon = totalHarga * persentaseDiskon;
        }

        let hargaSetelahDiskon = totalHarga - diskon;

        // Menampilkan hasil ke alert
        alert("Harga keseluruhan tanpa diskon: Rp" + totalHarga + 
              "\nDiskon yang diberikan: Rp" + diskon + 
              "\nHarga setelah diskon: Rp" + hargaSetelahDiskon);
    </script>
</body>
</html>
