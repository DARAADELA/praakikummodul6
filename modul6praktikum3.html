<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan JavaScript</title>
</head>
<body>
    <script>
        let alatIT = ["perangkat satu", "perangkat dua", "perangkat tiga"];

        // Menampilkan daftar perangkat dengan alert
        alert("Berikut perangkat yang terdapat dalam array:\n" + alatIT.join("\n"));

        // Data pembeli
        const pembeli = {
            nama: "nama pembeli",
            usia: 20,
            asal: "asal daerah"
        };

        // Menggabungkan data pembeli menjadi satu string
        let dataPembeli = "Berikut data pembeli yang di-input-kan:\n" +
                          "Nama: " + pembeli["nama"] + "\n" +
                          "Usia: " + pembeli["usia"] + "\n" +
                          "Asal: " + pembeli["asal"];

        // Menampilkan data pembeli dengan alert
        alert(dataPembeli);
    </script>
</body>
</html>
